
log4j.rootLogger=INFO, my, console

log4j.appender.my=org.apache.log4j.RollingFileAppender
log4j.appender.my.File=log_file.log
log4j.appender.my.MaxFileSize=1MB
log4j.appender.my.layout=org.apache.log4j.PatternLayout
log4j.appender.my.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{dd MMM yyyy HH:mm:ss}] %-5p %m %n