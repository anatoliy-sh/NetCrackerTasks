<!DOCTYPE html>
<html>
<head>
    <title>Authorization</title>
    <style>
        .block-center {
            position: absolute;
            width: 600px;
            height: 400px;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: #2196f3;
            border: 1px solid #000;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="block-center">
    <form action="/index" method="post">
        <p>Login *<br />
            <input  name="login" id="login" type="text" style="width:60%" /></p>
        <p>Password *<br />
            <input  name="password" id="password" type="password" style="width:60%" /></p>

        <p><input id="submit" value="Sign in" type="submit" /></p>
    </form>
</div>
</body>
</html>
